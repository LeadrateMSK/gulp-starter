<main class="content">
    <div class="container">
        <h1 class="content__title">Gulp Starter успешно запущен &#9989;</h1>

        <br><br>

        <h2 class="content__subtitle">Сетка</h2>
        <h3 class="content__label">Пример с классом .cols-2</h3>
        <div class="cols-2">
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
        </div>
        <!-- /.cols-2 -->

        <br><br>

        <h3 class="content__label">Пример с классом .cols-4</h3>
        <div class="cols-4">
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
        </div>
        <!-- /.cols-4 -->

        <br><br>

        <h3 class="content__label">Пример с классом .cols-xxl-5 (от 1440px до 1920px)</h3>
        <div class="cols-xxl-5">
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
            <div class="swiper-slide">col</div>
        </div>
        <!-- /.cols-xxl-5 -->

        <br><br>

        <h2 class="content__subtitle">Swiper v7</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            <!-- /.swiper-wrapper -->

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!-- /.swiper -->
    </div>
    <!-- /.container -->
</main>
